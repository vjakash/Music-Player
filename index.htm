<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Music Player</title>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        #record {
            animation-name: rotate;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-info text-white">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Music Player</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid  bg-dark text-white">
        <div class="row">
            <div class="col-lg-3 ">
                <br>
                <form>
                    <fieldset class="border p-2">
                        <legend class="w-auto">Add Song</legend>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="songName">Name</label>
                                <input type="text" class="form-control" id="songName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="artistName">Artist</label>
                                <input type="text" class="form-control" id="artistName">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="genre">Genre</label>
                                <input type="text" class="form-control" id="genre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="musicDirectorName">Music Director</label>
                                <input type="text" class="form-control" id="musicDirectorName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" class="form-control" id="url" placeholder="Enter song url">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="albumName">Album Name</label>
                                <input type="text" class="form-control" id="albumName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="playlist">Play List</label>
                                <select id="playlist" class="form-control">
                                <option value="Tamil" selected>Tamil</option>
                                <option value="English">English</option>
                              </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="add();return false;">Add Song</button>
                    </fieldset>
                </form>
            </div>
            <div class="col-lg-6" id="player">

            </div>
            <div class="col-lg-3 bg-dark text-white ">
                <br>
                <div class="row border-top border-left border-right border-white ml-1" style="width: 98%;">
                    <div class="col-lg-12 text-center">
                        <div class="row ">
                            <div class="col-lg-12 text-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="artist" />
                                    <label class="form-check-label" for="inlineRadio1">Artist</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="musicDirector" />
                                    <label class="form-check-label" for="inlineRadio2">Music Director</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input active" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="playList" checked="" />
                                    <label class="form-check-label" for="inlineRadio3">Language</label>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="row " id="selection">
                            <div class="col-lg-12 text-center">
                                <select class="custom-select" id="list" onchange="updatePlayList()" style="width: 80%;">
                                    <option value="Tamil" selected>Tamil</option>
                                    <option value="English">English</option>
                                    
                                  </select>
                            </div>

                        </div>

                    </div>
                </div>
                <br>
                <div class="row border-bottom border-left border-right border-white ml-1" style="width: 98%;">
                    <div class="col-lg-12 text-center" id="listedSongs">
                        No Songs in the list
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    </div>
    <script src="idex.js"></script>
</body>

</html>
